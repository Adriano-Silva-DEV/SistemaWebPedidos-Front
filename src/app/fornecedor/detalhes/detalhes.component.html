<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#6f87e0" type="ball-circus" [fullScreen]="true">
    <p style="color: white"> Carregando </p>
</ngx-spinner>
<div class="container main-container">
<div class="row">
    <div class="col-sm-2 col-12 ">
        <app-menu-adm [menuActive]="'fornecedor'"> </app-menu-adm>
    </div>
    <div class="col-sm-10 col-12 ">

      
            <h3>Detalhes do {{ fornecedor.nome }}</h3>

            <div>
                <h4>Informação somente leitura</h4>
                <hr />
                <dl class="row">
                    <dt class="col-sm-2">
                        <label class="control-label">Nome</label>
                    </dt>
                    <dd class="col-sm-10">
                        {{ fornecedor.nome }}
                    </dd>
                    <dt class="col-sm-2">
                        <label class="control-label">Documento</label>
                    </dt>
                    <dd class="col-sm-10">
                        {{ fornecedor.tipoFornecedor === 1 ? (fornecedor.documento | cpf) : (fornecedor.documento |
                        cnpj) }}
                    </dd>
                    <dt class="col-sm-2">
                        <label class="control-label">Ativo</label>
                    </dt>
                    <dd class="col-sm-10">
                        <input [checked]="fornecedor.ativo" class="check-box" disabled="disabled" type="checkbox">
                    </dd>
                </dl>
            </div>

            <div>
                <a class="btn btn-dark" [routerLink]="['/adm/fornecedores/editar',fornecedor.id]">Editar</a>&nbsp;
                <a class="btn btn-info" [routerLink]="['/adm/fornecedores/listar-todos']">Voltar</a>
            </div>

            <br>
            <app-lista-produtos [produtos]='produtos' [relacao]="' este Fornecedor'"> </app-lista-produtos>
        </div>

    </div>
</div>
