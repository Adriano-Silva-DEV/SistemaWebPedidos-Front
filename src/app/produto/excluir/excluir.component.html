<div class="container main-container">

    <div class="row">
        <div class=" col-sm-2 col-12 ">
            <app-menu-adm [menuActive]="'produto'"> </app-menu-adm>
        </div>
        <div class="col-sm-10 col-12">
                <h3>Tem certeza que deseja excluir o Produto {{ produto.nome }} ?</h3>
                <hr />

                <div class="row">
                    <div class="col-md-6">
                        <img src="{{imagens}}/{{ produto.imagem1 }}" style="width: 300px; height: 428px">
                    </div>
                    <div class="col-md-6">
                        <dl>
                            <dt>
                                Fornecedor
                            </dt>
                            <dd>
                                {{ produto.fornecedor.nome }}
                            </dd>
                            <dt>
                                Nome
                            </dt>
                            <dd>
                                {{ produto.nome }}
                            </dd>
                            <dt>
                                Descrição
                            </dt>
                            <dd>
                                {{ produto.descricao }}
                            </dd>
                            <dt>
                                Valor
                            </dt>
                            <dd>
                                {{ produto.precoVenda }}
                                currencyBrazi
                            </dd>
                            <dt>
                                DataCadastro
                            </dt>
                            <dd>
                                {{ produto.dataCadastro | date:'dd/MM/yyyy' }}
                            </dd>
                            <dt>
                                Ativo?
                            </dt>
                            <dd>
                                <input [checked]="produto.ativo" class="check-box" disabled="disabled" type="checkbox">
                            </dd>
                        </dl>
            

                        <div>
                            <a (click)="excluirProduto()" href="javascript:void(0)"
                                class="btn btn-danger">Excluir</a>&nbsp;
                            <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
