<app-menu-categoria class="m-3"> </app-menu-categoria>



<div class="container main-container">

    <div class="row">
        <div class="col-sm-2 col-12">
            <app-menu-usuario [menuActive]="'pedido'"> </app-menu-usuario>
        </div>

        <div class="col-sm-10 col-12">

            <h3 class="text-center" *ngIf="pedidos.length == 0"> Desculpe você ainda não tem pedidos</h3>

            <div class="row" *ngIf="pedidos.length > 0 ">


                <div class=" col-sm-12 col-12 ">
                    <h3>Meus Pedidos</h3>
                    <hr>

                    <table class="table table-hover">
                        <thead class="thead-2">
                            <tr>
                                <th colspan="3">
                                    <span>Número</span>
                                </th>
                                <th colspan="3">
                                    Valor Total
                                </th>
                                <th colspan="2">
                                    Data
                                </th>
                                <th colspan="2">
                                    Status
                                </th>
                                <th colspan="2">
                                </th>
                            </tr>
                        </thead>
                        <tbody class="table-produt">
                            <tr *ngFor="let pedido of pedidos">
                                <td colspan="3">
                                    {{ pedido.numeroPedido }}
                                </td>

                                <td colspan="2">
                                    {{ pedido.valorTotal | currency:'BRL':true }}
                                </td>
                                <td colspan="2">
                                    {{ pedido.dataCriacao | date : 'dd/MM/yyyy HH:mm'}}
                                </td>
                                <td colspan="2">
                                    {{ pedido.status | uppercase}}
                                </td>
                                <td class="text-center " colspan="4">
                                    <a class="btn m-1 btn-sm btn-danger"
                                        [routerLink]="['/page/pedido-visualizar',pedido.numeroPedido]"
                                        title="Visualizar">
                                        <span class="fa fa-search"></span>

                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
