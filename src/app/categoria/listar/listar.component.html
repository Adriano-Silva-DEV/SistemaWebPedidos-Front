
<div class="container main-container">
  
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#6f87e0" type = "ball-circus" [fullScreen] = "true">
        <p style="color: white" > Carregando </p></ngx-spinner>
   
    <div class="row"> 
            
        <div class="col-sm-2 col-12 "> 

                <app-menu-adm [menuActive]="'categoria'" > </app-menu-adm>
        </div>
    
        <div class=" col-sm-10 col-12">
            <h3>CATEGORIAS</h3>
            <hr>
       
            <p>
                <a class="btn botton-cadastrar text-white" [routerLink]="['/adm/categoria/novo']">Nova Categoria</a>
            </p>
    <table class="table table-hover">
        <thead class="thead-2">
            <tr>
                <th colspan="6">Nome</th>
                <th colspan="4">Ativo?</th>
                <th colspan="2">  </th>
            </tr>
        </thead>
        <tbody class="table-produt">
        <tr *ngFor="let categoria of categorias">
            <td  colspan="4">
                {{ categoria.nome }}
            </td>
            <td colspan="4">
                <input [checked]="categoria.ativo" class="check-box" disabled="disabled" type="checkbox">
            </td>
            <td class="text-center"  colspan="4">
                <a class="btn m-1 btn-sm btn-danger" [routerLink]="['/adm/categoria/editar',categoria.id]" title="Editar">
                    <span class="fa fa-pencil-alt"></span>
                </a>&nbsp;
                <a class="btn m-1 btn-sm btn-danger" [routerLink]="['/adm/categoria/excluir',categoria.id]" title="Excluir">
                    <span class="fa fa-trash"></span>
                </a>
            </td>
        </tr>
    </tbody>
    </table>
</div>
</div>
