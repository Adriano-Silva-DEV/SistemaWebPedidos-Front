<app-menu-categoria class="m-3"> </app-menu-categoria>

<div class="container main-container">

<div class="row"> 
  <div class="col-12 col-sm-2">
    <app-menu-usuario [menuActive]="'dados-usuario'"> </app-menu-usuario>
  </div>

  <div class="col-12 col-sm-10">

    <form novalidate (ngSubmit)="adicionarConta()" [formGroup]="cadastroForm">
      <div class="row ">

          <div class="col-12">
              <div class="alert alert-danger" *ngIf="errors.length > 0">
                  <h3 id="msgRetorno">Ops!! Alguma coisa n√£o deu certo :( </h3>
                  <ul>
                      <li *ngFor="let error of errors">{{ error }}</li>
                  </ul>
              </div>
          </div>

          <div class="col-12 col-sm-6">
              <h3>Informe seus dados</h3>
              <hr>

              <div class="form-group">
                  <label class="col-md-2 control-label">E-mail</label>
                  <div class="col-md-10">
                      <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)"
                          formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                      <span class="text-danger" *ngIf="displayMessage.email">
                          <p [innerHTML]="displayMessage.email"></p>
                      </span>
                  </div>
              </div>
              <div class="form-group">
                <label class="col-md-6 control-label">Senha antiga</label>
                <div class="col-md-10">
                    <input class="form-control" id="passwordOld" type="password" placeholder="Senha (requerido)"
                        formControlName="passwordOld" [ngClass]="{'is-invalid': displayMessage.passwordOld }" />
                    <span class="text-danger" *ngIf="displayMessage.passwordOld">
                        <p [innerHTML]="displayMessage.passwordOld"></p>
                    </span>
                </div>
            </div>
              <div class="form-group">
                  <label class="col-md-2 control-label">Senha</label>
                  <div class="col-md-10">
                      <input class="form-control" id="password" type="password" placeholder="Senha (requerido)"
                          formControlName="password" [ngClass]="{'is-invalid': displayMessage.password }" />
                      <span class="text-danger" *ngIf="displayMessage.password">
                          <p [innerHTML]="displayMessage.password"></p>
                      </span>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-6 control-label">Confirme a Senha</label>
                  <div class="col-md-10">
                      <input class="form-control" id="confirmpassword" type="password"
                          placeholder="Confirme a Senha (requerido)" formControlName="confirmpassword"
                          [ngClass]="{'is-invalid': displayMessage.confirmpassword }" />
                      <span class="text-danger" *ngIf="displayMessage.confirmpassword">
                          <p [innerHTML]="displayMessage.confirmpassword"></p>
                      </span>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-2 control-label">Nome</label>
                  <div class="col-md-10">
                      <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)"
                          formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }" />
                      <span class="text-danger" *ngIf="displayMessage.nome">
                          <p [innerHTML]="displayMessage.nome"></p>
                      </span>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-2 control-label">Sobrenome</label>
                  <div class="col-md-10">
                      <input class="form-control" id="sobrenome" type="text" placeholder="Sobrenome (requerido)"
                          formControlName="sobrenome" [ngClass]="{'is-invalid': displayMessage.sobrenome }" />
                      <span class="text-danger" *ngIf="displayMessage.sobrenome">
                          <p [innerHTML]="displayMessage.sobrenome"></p>
                      </span>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-md-2 control-label">Telefone</label>
                  <div class="col-md-10">
                      <input class="form-control" id="telefone" type="text" placeholder="Telefone (requerido)"
                          formControlName="telefone" [ngClass]="{'is-invalid': displayMessage.telefone }" />
                      <span class="text-danger" *ngIf="displayMessage.telefone">
                          <p [innerHTML]="displayMessage.telefone"></p>
                      </span>
                  </div>
              </div>
              <br>
          </div>
          <div class="col-12 ">
              <div class="form-group">
                  <div class="col-md-4 col-md-offset-2">
                      <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid"
                              type="submit">Alterar</button></span>
                  </div>
              </div>
          </div>
      </div>
  </form>


  </div>

  </div>
  </div>
